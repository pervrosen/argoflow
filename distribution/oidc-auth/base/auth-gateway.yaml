apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: auth-gateway
  namespace: auth
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - auth.localhost.localdomain
    port:
      name: http
      number: 80
      protocol: HTTP
    # Upgrade HTTP to HTTPS
    tls:
      httpsRedirect: true
  - hosts:
    - auth.localhost.localdomain
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: auth-ingressgateway-certs
